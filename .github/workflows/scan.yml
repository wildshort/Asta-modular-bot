name: Daily Stock Scan

on:
  schedule:
    # Cron runs in UTC. 04:00 UTC = 09:30 IST; 09:45 UTC = 15:15 IST (Monâ€“Fri)
    - cron: "0 4 * * 1-5"
    - cron: "45 9 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "daily-stock-scan"
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          mkdir -p scanner/output
          python scanner/stock_scanner.py

      # âœ… NEW: write results into the Run Summary so I can read them directly
      - name: Show results in Summary
        run: |
          echo "## ðŸ“Š Scan Results" >> $GITHUB_STEP_SUMMARY
          if [ -f scanner/output/latest.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat scanner/output/latest.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          elif [ -f scanner/output/latest.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat scanner/output/latest.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "_No output files found in scanner/output/ (printing last 120 log lines)_" >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 120 "$GITHUB_WORKSPACE"/* 2>/dev/null || echo "No extra logs captured."
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan artifact
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: scanner/output/*
          if-no-files-found: warn
